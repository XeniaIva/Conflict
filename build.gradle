plugins {
    id 'java'
}

group 'xenia.ivanushkina'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.6.6',
            'org.junit.jupiter:junit-jupiter:5.9.0'
    )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}